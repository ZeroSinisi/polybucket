<!doctype html>
<html lang="en">

<head>
    <style>
        button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="pullButton">Click Me</button>
    <button id="statusButton" onclick="_handleStatusClicked()">Git Status</button>
    <script>
        const pullBtn = document.querySelector("#pullButton");
        const statusBtn = document.querySelector("#statusButton");
        pullBtn.addEventListener("click", () => {
            console.log("Clicked");
        });

        function _handleStatusClicked() {
            console.log("Getting status");
            let request = new XMLHttpRequest();
            request.open("GET", "http://127.0.0.1:8081/status", true);
            request.addEventListener("load", () => {
                response = JSON.parse(request.response);
                console.log(response);
            })
            request.send();
        }
    </script>
</body>

</html>
